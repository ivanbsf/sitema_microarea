<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACOMPANHAMENTO TERRITORIAL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    /* Menu lateral */
    nav {
      width: 20%;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    nav h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: #f1c40f;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      display: block;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #34495e;
    }
    /* Caixas de verificação para microáreas */
    #microareas {
      margin-top: 20px;
    }
    #microareas label {
      display: block;
      margin-bottom: 5px;
    }
    /* Mapa */
    #map {
      width: 80%;
      height: 100vh;
    }
  </style>
  <!-- Inclua o Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <nav>
        <h2>Menu</h2>
        <a href="mapa_paciente.html" target="_blank">📄 Busca Localização dos Pacientes</a>
        <a href="pesoaltura.html" target="_blank">📊 Pesos e Alturas</a>
        <a href="pacientesmicroarea.html" target="_blank">👥 Pacientes por Microárea</a>
        <a href="outro.html" target="_blank">📄 Outro</a>
        <a href="outro1.html" target="_blank">📄 Outro 1</a>

        <!-- Caixas de verificação para microáreas -->
        <div id="microareas">
          <h3>Microáreas</h3>
          <label><input type="checkbox" id="microarea01" checked> Microárea 01</label>
          <label><input type="checkbox" id="microarea02" checked> Microárea 02</label>
          <label><input type="checkbox" id="microarea03" checked> Microárea 03</label>
          <label><input type="checkbox" id="microarea04" checked> Microárea 04</label>
          <label><input type="checkbox" id="microarea05" checked> Microárea 05</label>
        </div>
    </nav>

    <!-- Mapa -->
    <div id="map"></div>

    <!-- Inclua o Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="dados.js"></script>
    <script>
      // Mapear microáreas para ícones
      const microareaIcons = {
        '01': 'img/bmap.png',
        '02': 'img/gmap.png',
        '03': 'img/omap.png',
        '04': 'img/pmap.png',
        '05': 'img/rmap.png'
      };

      // Grupos de marcadores por microárea
      const microareaLayers = {
        '01': L.layerGroup(),
        '02': L.layerGroup(),
        '03': L.layerGroup(),
        '04': L.layerGroup(),
        '05': L.layerGroup()
      };

      let map;

      function initMap() {
        const centro = [-19.7130, -43.9869];

        map = L.map('map').setView(centro, 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Para cada paciente, criar um marcador na camada correspondente
        pacientes.forEach(paciente => {
          if (paciente.latitude && paciente.longitude && paciente['Microárea']) {
            const microAreaCodigo = paciente['Microárea'];
            const iconPath = microareaIcons[microAreaCodigo] || 'img/bmap.png'; // padrão

            const icon = L.icon({
              iconUrl: iconPath,
              iconSize: [10, 10],
              iconAnchor: [10, 20],
              popupAnchor: [0, -20]
            });

            const marker = L.marker([paciente.latitude, paciente.longitude], { icon: icon });

            const popupContent = `
              <div style="font-size:14px;">
                <strong>${paciente.Nome}</strong><br>
                📍 ${paciente.Rua}, ${paciente.Número} - ${paciente.Bairro}<br>
                👤 ${paciente.Sexo}, ${paciente.Idade}<br>
                <a href="${paciente.map_link_google}" target="_blank">Ver no Google Maps</a>
              </div>
            `;
            marker.bindPopup(popupContent);

            // Adiciona o marcador à camada de microárea correspondente
            if (microareaLayers[microAreaCodigo]) {
              microareaLayers[microAreaCodigo].addLayer(marker);
            }
          }
        });

        // Adiciona todas as camadas ao mapa inicialmente
        for (const key in microareaLayers) {
          microareaLayers[key].addTo(map);
        }

        // Configurar eventos das caixas de verificação
        for (let i = 1; i <= 5; i++) {
          const checkbox = document.getElementById(`microarea0${i}`);
          checkbox.addEventListener('change', () => {
            const layer = microareaLayers[`0${i}`];
            if (checkbox.checked) {
              layer.addTo(map);
            } else {
              map.removeLayer(layer);
            }
          });
        }
      }

      document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
</html>
