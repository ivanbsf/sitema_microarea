<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACOMPANHAMENTO TERRITORIAL</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    nav {
      width: 15%;
      background-color: #2c3e50;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    nav h2 {
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.2rem;
      color: #f1c40f;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 0;
      padding: 10px;
      border-radius: 4px;
      display: block;
      transition: background 0.3s;
    }
    nav a:hover {
      background: #34495e;
    }
    #microareas {
      margin-top: 20px;
    }
    #microareas label {
      display: block;
      margin-bottom: 5px;
    }
    #map {
      width: 85%;
      height: 100vh;
    }
    #loginScreen {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #111;
      color: white;
      z-index: 999;
    }
    #loginScreen input {
      padding: 8px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      text-align: center;
    }
    #status {
      color: #ccc;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <!-- Tela de senha -->
  <div id="loginScreen">
    <h2>üîí Acesso Restrito</h2>
    <p>Digite a senha para descriptografar os dados</p>
    <input type="password" id="senha" placeholder="Senha de acesso" />
    <button id="carregar">Desbloquear</button>
    <p id="status"></p>
  </div>

  <!-- Interface principal -->
  <nav>
    <h2>Menu</h2>
    <a href="mapa_paciente.html" target="_blank">Localiza√ß√£o dos Pacientes</a>
    <a href="pesoaltura.html" target="_blank">Pesos e Alturas</a>
    <a href="pacientesmicroarea.html" target="_blank">Pacientes por Micro√°rea</a>
    <a href="https://ivanbsf.github.io/declaracoespsf/" target="_blank">Declara√ß√£o de Endere√ßo</a>

    <div id="microareas">
      <h3>Micro√°reas</h3>
      <label><input type="checkbox" id="microarea01" checked> Micro√°rea 01</label>
      <label><input type="checkbox" id="microarea02" checked> Micro√°rea 02</label>
      <label><input type="checkbox" id="microarea03" checked> Micro√°rea 03</label>
      <label><input type="checkbox" id="microarea04" checked> Micro√°rea 04</label>
      <label><input type="checkbox" id="microarea05" checked> Micro√°rea 05</label>
    </div>
  </nav>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
  let pacientes = [];

  document.getElementById("carregar").addEventListener("click", async () => {
    const senha = document.getElementById("senha").value.trim();
    const status = document.getElementById("status");

    if (!senha) {
      alert("Digite a senha.");
      return;
    }

    status.textContent = "üîÑ Descriptografando...";

    try {
      const res = await fetch("dados_encrypted.txt");
      const base64Str = await res.text();

      const encryptedBytes = Uint8Array.from(atob(base64Str), c => c.charCodeAt(0));
      const salt = encryptedBytes.slice(0, 16);
      const iv = encryptedBytes.slice(16, 32);
      const ciphertext = encryptedBytes.slice(32);

      const keyMaterial = await crypto.subtle.importKey(
        "raw",
        new TextEncoder().encode(senha),
        { name: "PBKDF2" },
        false,
        ["deriveKey"]
      );

      const key = await crypto.subtle.deriveKey(
        {
          name: "PBKDF2",
          salt: salt,
          iterations: 1000000,
          hash: "SHA-256"
        },
        keyMaterial,
        { name: "AES-CBC", length: 256 },
        false,
        ["decrypt"]
      );

      const decryptedBuffer = await crypto.subtle.decrypt({ name: "AES-CBC", iv: iv }, key, ciphertext);
      const decoder = new TextDecoder();
      let plaintext = decoder.decode(decryptedBuffer).trim();

      // Trata caso do arquivo conter "const pacientes = [...]"
      if (plaintext.startsWith("const pacientes")) {
        const start = plaintext.indexOf("[");
        const end = plaintext.lastIndexOf("]");
        plaintext = plaintext.substring(start, end + 1);
      }

            // Corrige "NaN" e outros valores inv√°lidos do JSON
      let cleanedJSON = plaintext.replace(/\bNaN\b/g, "null");
      pacientes = JSON.parse(cleanedJSON);

      status.textContent = "‚úÖ Descriptografia conclu√≠da!";

      // Remove a tela de login
      document.getElementById("loginScreen").remove();

      // Inicializa o mapa e exibe os dados
      inicializarSistema();

    } catch (e) {
      console.error(e);
      status.textContent = "‚ùå Erro: senha incorreta ou arquivo inv√°lido.";
    }
  });

  // =======================
  // SISTEMA PRINCIPAL
  // =======================
  function inicializarSistema() {
    const microareaIcons = {
      '01': 'img/bmap.png',
      '02': 'img/gmap.png',
      '03': 'img/omap.png',
      '04': 'img/pmap.png',
      '05': 'img/rmap.png'
    };

    const microareaLayers = {
      '01': L.layerGroup(),
      '02': L.layerGroup(),
      '03': L.layerGroup(),
      '04': L.layerGroup(),
      '05': L.layerGroup()
    };

    const map = L.map('map').setView([-19.7130, -43.9869], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    pacientes.forEach(paciente => {
      if (paciente.latitude && paciente.longitude && paciente['Micro√°rea']) {
        const microAreaCodigo = paciente['Micro√°rea'];
        const iconPath = microareaIcons[microAreaCodigo] || 'img/bmap.png';

        const icon = L.icon({
          iconUrl: iconPath,
          iconSize: [12, 12],
          iconAnchor: [6, 6]
        });

        const marker = L.marker([paciente.latitude, paciente.longitude], { icon });

        const popupContent = `
          <div style="font-size:13px;">
            <strong>${paciente.Nome}</strong><br>
            üìç ${paciente.Rua}, ${paciente.N√∫mero} - ${paciente.Bairro}<br>
            üë§ ${paciente.Sexo}, ${paciente.Idade}<br>
            <a href="${paciente.map_link_google}" target="_blank">Ver no Google Maps</a>
          </div>
        `;
        marker.bindPopup(popupContent);

        if (microareaLayers[microAreaCodigo]) {
          microareaLayers[microAreaCodigo].addLayer(marker);
        }
      }
    });

    // Adiciona todas as micro√°reas inicialmente
    Object.values(microareaLayers).forEach(layer => layer.addTo(map));

    // Ativa/desativa micro√°reas
    for (let i = 1; i <= 5; i++) {
      const checkbox = document.getElementById(`microarea0${i}`);
      checkbox.addEventListener('change', () => {
        const layer = microareaLayers[`0${i}`];
        if (checkbox.checked) layer.addTo(map);
        else map.removeLayer(layer);
      });
    }
  }
  </script>
</body>
</html>
