<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Peso e Altura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #3498db;
            color: white;
            position: sticky;
            top: 0;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Controle de Peso e Altura dos Pacientes</h1>
        <table id="tabela-pacientes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Peso (kg)</th>
                    <th>Altura (cm)</th>
                    <th>Data da Medição</th>
                </tr>
            </thead>
            <tbody>
                <!-- Os dados serão preenchidos via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="dados.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tbody = document.querySelector('#tabela-pacientes tbody');
            
            pacientes.forEach(paciente => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${paciente.Nome}</td>
                    <td>${paciente['Data de nascimento']}</td>
                    <td>${paciente.Rua}</td>
                    <td>${paciente.Número}</td>
                    <td>${paciente['Última medição de peso']}</td>
                    <td>${paciente['Última medição de altura']}</td>
                    <td>${paciente['Data da ultima medição de peso e altura']}</td>
                `;
                
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
